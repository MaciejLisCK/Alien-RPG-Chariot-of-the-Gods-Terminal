	function OpenMailbox(BoxType)
	{
		playRandomSound();
		var mailBox = document.getElementById("mailBox");
		mailBox.innerHTML = boxContent;		
		
		//change icons
		var inboxIcon = document.getElementById("inboxIcon");
		var outboxIcon = document.getElementById("outboxIcon");
		inboxIcon.innerHTML = "Skrzynka odb.<br>" + GetEmails("Inbox").length;
		outboxIcon.innerHTML = "Wysłane<br>" + GetEmails("Outbox").length;
				inboxIcon.classList.remove("mailIcon");
				inboxIcon.classList.remove("mailIconDown");
				outboxIcon.classList.remove("mailIcon");
				outboxIcon.classList.remove("mailIconDown");
		if(BoxType == "Inbox")
		{
			inboxIcon.classList.add("mailIconDown");
			outboxIcon.classList.add("mailIcon");
		}
		else if(BoxType == "Outbox")
		{
		
			outboxIcon.classList.add("mailIconDown");
			inboxIcon.classList.add("mailIcon");
		
		}
			
		//Populate Boxes
		var boxesContent = "";
		var currentEmails = GetEmails(BoxType);
		for(var i = 0; i < currentEmails.length; i++)
			{
				boxesContent += '<button class="mailBox" id="mailItem" onclick="OpenMail('+i+',\'' + BoxType + '\',' + 'this);" style="left: 8%; top: ' + (32+(11*i)) + '%;">' + currentEmails[i].Subject;
				if(BoxType == "Inbox")
					boxesContent += '<br>Od: ' + currentEmails[i].From + '</button>';			
				else if(BoxType == "Outbox")
					boxesContent += '<br>Do: ' + currentEmails[i].To + '</button>';			
			}
		var boxes = document.getElementById("boxes");
		boxes.innerHTML = boxesContent;
	}
	

	
	function GetEmails(BoxType)
	{
		if(BoxType == "Inbox")
		{
			var InboxEmails = EmailList.filter(obj => {
			return obj.To === login || obj.To == "CronusCrew"
			})
			return InboxEmails;
		
		}
		else if(BoxType == "Outbox")
		{
			return EmailList.filter(obj => {
			return obj.From === login || obj.From == "CronusCrew"
			})
		}
	
	
	}

	

	function OpenMail(emailNumber, BoxType, mailItem)
	{
	
		var mailboxes = document.getElementsByClassName("mailBoxSelected");
		for (var i = 0; i < mailboxes.length; i++) {
			var mailBoxItem = mailboxes.item(i);
			
				mailBoxItem.classList.remove("mailBoxSelected");
				mailBoxItem.classList.add("mailBox");
//			if (mailBoxItem.classList.contains('mailBoxSelected') )
//			{
//				mailBoxItem.classList.remove("mailBoxSelected");
//				mailBoxItem.classList.add("mailBox");
//			}
		}
	
		
	
		//highlight this item only
		mailItem.classList.remove("mailBox");
		mailItem.classList.add("mailBoxSelected");
		
		var emails = GetEmails(BoxType);
		var email = emails[emailNumber];
		
		var subjectBox = document.getElementById("subjectBox");
		subjectBoxContent = "Temat: " + email.Subject;
		if(BoxType == "Inbox")
		{
			subjectBoxContent += "<br>Od: " + email.From + " " + email.Time; 
		}
		else if(BoxType == "Outbox")
		{
			subjectBoxContent += "<br>Do: " + email.To + " " + email.Time; 
		}
		
		
		subjectBox.innerHTML = subjectBoxContent
		var subjectBoxOuter = document.getElementById("subjectBoxOuter");
		subjectBoxOuter.style.visibility = "visible";
		
		var contentBox = document.getElementById("contentBox");
		
		
		typingString = email.Content;
		typing = 0;
		typeContent = "contentBox";
		contentBox.innerHTML = "";
		typeWriter(true);
		//contentBox.innerHTML = email.Content; 
		
		var contentBoxOuter = document.getElementById("contentBoxOuter");
		contentBoxOuter.style.visibility = "visible";
		
		
		
		
		
	
	}
	
	
	var typingString = "";
		var typing = 0;
		var speed = 20;
		var pause = 1000;
		var typeContent;
	function typeWriter(playTyping) {
	
		if(playTyping)
		{
			playRandomTyping();
		}
		
		if (typing < typingString.length) {
		document.getElementById("contentBox").innerHTML += typingString.charAt(typing);
		typing++;
		if(typingString.charAt(typing) == "<")
		{
			document.getElementById(typeContent).innerHTML += "<br /><br />"
			typing++;
			setTimeout(typeWriter, pause, true);
		}
		else
		{
			setTimeout(typeWriter, speed, false);
		}
		}
	}
